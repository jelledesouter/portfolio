        <section id="contact" class="row">
          <div class="col-12 mb-">
            <h2 class="text-uppercase fs-5 fw-bolder pt-3">contactformulier</h2>
            <p>Wenst u contact op te nemen met mij<br>dan kan u gerbuik maken van dit contact formulier.</p>
          </div>
          <hr>

          <div class="container">
              <form action="https://api.web3forms.com/submit" method="POST">

                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="a1082047-5ff6-4437-801b-56730fc83173">
            
                <!-- Form Inputs. Each input must have a name="" attribute -->
                <fieldset class="row g-3 mb-3">
                  <legend class="text-uppercase fs-6 fw-bolder pt-3">gegevens</legend>
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">voornaam <span>*</span></label>
                    <input type="text" name="firstName" class="form-control" id="firstName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">achternaam <span>*</span></label>
                    <input type="text" name="lastName" class="form-control" id="lastName" required>
                  </div>
                  <div class="col-6">
                    <label for="mail" class="form-label">e-mail <span>*</span></label>
                    <input type="email" name="email" class="form-control" id="mail" required>
                  </div>
                  <div class="col-6">
                    <label for="company" class="form-label">berdijf</label>
                    <input type="text" name="company" class="form-control" id="company">
                  </div>
                  <div class="col">
                    <label for="message" class="form-label">uw bericht</label>
                    <textarea type="text" name="message" class="form-control" required></textarea>
                  </div>

                </fieldset>

                <!-- Honeypot Spam Protection -->
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            
                <!-- Custom Confirmation / Success Page -->
                <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
            
                <button type="submit"class="btn btn-primary">verzenden</button>
            
            </form>
            </div>
